<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navbar::navbar">Navbar</div>
<div class="container-fluid">
    <h1>New Person</h1>

    <form action="#" th:action="@{/persons/new}" th:object="${person}" method="post">
        <table>
            <tbody>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}" placeholder="Name"/>
                </td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <input type="text" th:field="*{surname}" placeholder="Surname"/>
                </td>
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</td>
            </tr>
            <tr>
                <td>Birth number:</td>
                <td>
                    <input type="text" min="9" max="10" th:field="*{birthNumber}" placeholder="Birth number"/>
                </td>
                <td th:if="${#fields.hasErrors('birthNumber')}" th:errors="*{birthNumber}">Name Error</td>
            </tr>
            </tbody>
        </table>

        <input type="submit" value="Save"/>
    </form>


</div>
</body>
</html>
